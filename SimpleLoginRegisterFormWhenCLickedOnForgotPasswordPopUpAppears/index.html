<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.pinimg.com/originals/a6/c0/49/a6c049047fcce5374ea1dbaa8678ab5f.jpg"
        alt=""
      />
      <div class="form-container">
        <div class="sign">
          <h2>Sign in</h2>
          <h2>sign up</h2>
        </div>
        <div class="user user-name">
          <input type="text" />
          <span>USERNAME</span>
        </div>
        <div class="user user-password">
          <input type="password" />
          <span>password</span>
        </div>
        <label>
          <input type="checkbox" name="" id="chck" />
          remember me!
        </label>
        <button class="user button">SIGN IN</button>
        <hr />
        <a href="#">Forgot Password?</a>
      </div>
      <div class="modal-container">
        <p>
          Oops!!! Neynəmisən?! Nə isə, sakitləş və şifrəvi xatırlamağa çalışş...
        </p>
        <button class="cancel-button" id="cnclBtn">Cancel</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
